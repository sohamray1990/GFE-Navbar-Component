<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreatFrontEnd Projects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/favicon.ico" sizes="any" />
</head>

<body>
  <!-- Application Header -->
  <header class="container app-header">
    <!-- Desktop Navigation -->
    <nav class="navbar">
      <img class="nav-logo" src="./img/abstractly.svg" alt="company logo" />
      <ul class="nav-links">
        <li><a class="link" href="">Home</a></li>
        <li><a class="link" href="">Features</a></li>
        <li><a class="link" href="">Pricing</a></li>
        <li><a class="link" href="">About Us</a></li>
        <li><a class="link" href="">Contact</a></li>
      </ul>
    </nav>

    <!-- Desktop Action Buttons -->
    <div class="navbar-action-btns">
      <button type="button" class="button button--secondary button--size-lg button--navbar-learn">
        Learn more
      </button>
      <button type="button" class="button button--primary button--size-lg button--navbar-pricing">
        See pricing
      </button>
    </div>

    <!-- Mobile Button -->
    <button id="mobile-menu-button" type="button" aria-label="Open mobile menu" class="navbar__btn--open">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.5 3.33333H17.5V5H2.5V3.33333ZM2.5 9.16667H17.5V10.8333H2.5V9.16667ZM2.5 15H17.5V16.6667H2.5V15Z"
          fill="#525252" />
      </svg>
    </button>
  </header>

  <!-- Mobile Navigation -->
  <nav id="slideout-menu">
    <div class="nav__mobile__header">
      <div class="navbar__mobile__header__logo">
        <img
          src="https://vaqybtnqyonvlwtskzmv.supabase.co/storage/v1/object/public/projects-images/navbar-component/starter/img/abstractly.svg"
          alt="Abstractly's logo" />
      </div>
      <button id="mobile-close-menu-button" type="button" aria-label="Close mobile menu" class="navbar__btn--close">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10.0006 8.82208L14.1253 4.69727L15.3038 5.87577L11.1791 10.0006L15.3038 14.1253L14.1253 15.3038L10.0006 11.1791L5.87577 15.3038L4.69727 14.1253L8.82208 10.0006L4.69727 5.87577L5.87577 4.69727L10.0006 8.82208Z"
            fill="#525252" />
        </svg>
      </button>
    </div>
    <div class="navbar__content__links">
      <a class="link link--nav" href="/">Home</a>
      <a class="link link--nav" href="/">Features</a>
      <a class="link link--nav" href="/">Pricing</a>
      <a class="link link--nav" href="/">About us</a>
      <a class="link link--nav" href="/">Contact</a>
    </div>
    <div class="navbar__content__actions">
      <button type="button" class="button button--secondary button--size-lg button--navbar-learn">
        Learn more
      </button>
      <button type="button" class="button button--primary button--size-lg button--navbar-pricing">
        See pricing
      </button>
    </div>
  </nav>

  <!-- Add your site or application content here -->
  <main class="container">
  </main>

  <!-- Script for the hamburger menu -->
  <script src="js/index.js"></script>
</body>

</html>
